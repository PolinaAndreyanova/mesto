<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img src="./images/header-logo.svg" alt="Логотип" class="header__logo">
    <div class="header__line"></div>
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/profile-avatar.png" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__status">Исследователь океана</p>
        <button class="profile__edit-button"></button>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="cards">
      <article class="card">
        <img src="./images/card-lenskie-stolby.jpg" alt="Ленские столбы" class="card__image">
        <div class="card__information">
          <h2 class="card__title">Якутия</h2>
          <button class="card__like-button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/card-stolby-vyvetrivaniya.jpg" alt="Столбы выветривания" class="card__image">
        <div class="card__information">
          <h2 class="card__title">Республика Коми</h2>
          <button class="card__like-button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/card-bajkal.jpg" alt="Байкал" class="card__image">
        <div class="card__information">
          <h2 class="card__title">Восточная Сибирь</h2>
          <button class="card__like-button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/card-elbrus.jpg" alt="Эльбрус" class="card__image">
        <div class="card__information">
          <h2 class="card__title">Кабардино-Балкария</h2>
          <button class="card__like-button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/card-ordinskaya-peshchera.jpg" alt="Ординская пещера" class="card__image">
        <div class="card__information">
          <h2 class="card__title">Пермский край</h2>
          <button class="card__like-button"></button>
        </div>
      </article>
      <article class="card">
        <img src="./images/card-komandorskie-ostrova.jpg" alt="Командорские острова" class="card__image">
        <div class="card__information">
          <h2 class="card__title">Камчатский край</h2>
          <button class="card__like-button"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__content">
      <button class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="" method="get" class="popup__form">
        <input type="text" class="popup__field popup__field_name" name="name" value="Жак-Ив Кусто">
        <input type="text" class="popup__field popup__field_status" name="status" value="Исследователь океана">
        <button class="popup__submit-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
